<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>
    <main>
        <section>
            <div id="photo"></div>
            <div id="text">
                <p id="perfume">PERFUME</p>
                <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
                <p id="description">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p><span id="new-price">$149.99</span> <span id="old-price">$169.99</span></p>
                <input id="button" type="button" value="Add to Cart">
            </div>
        </section>
    </main>
</body>
</html>
