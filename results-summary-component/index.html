<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component | Frontend Mentor</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <div id="result">
            <p id="p-result1">Your Result</p>
            <div id="percentage">
                <div>
                    <p id="p-percentage1">76</p>
                    <p id="p-percentage2">of 100</p>
                </div>
            </div>
            <p id="p-result2">Great</p>
            <p id="p-result3">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div id="summary">
            <p id="summary-title">Summary</p>
            <div class="attribute" id="reaction">
                <p>
                    <img src="assets/images/icon-reaction.svg" alt="Reaction score">
                    Reaction
                </p>
                <div class="score">
                    <span>80</span>
                    <span class="hundred">/100</span>
                </div>
            </div>
            <div class="attribute" id="memory">
                <p>
                    <img src="assets/images/icon-memory.svg" alt="Memory score">
                    Memory
                </p>
                <div class="score">
                    <span>92</span>
                    <span class="hundred">/100</span>
                </div>
            </div>
            <div class="attribute" id="verbal">
                <p>
                    <img src="assets/images/icon-verbal.svg" alt="Verbal score">
                    Verbal
                </p>
                <div class="score">
                    <span>61</span>
                    <span class="hundred">/100</span>
                </div>
            </div>
            <div class="attribute" id="visual">
                <p>
                    <img src="assets/images/icon-visual.svg" alt="Visual score">
                    Visual
                </p>
                <div class="score">
                    <span>72</span>
                    <span class="hundred">/100</span>
                </div>
            </div>
            <button id="button" class="attribute" type="button">Continue</button>
        </div>
    </main>
</body>
</html>
